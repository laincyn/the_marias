<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Marias</title>
<style>
/* Basic Reset & Body Styling */
*{margin:0;padding:0;box-sizing:border-box}
body{width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;position:relative;background:#0d0000;transition:background 2s ease}
body.blue-theme{background:#000512}
body::before{content:'';position:absolute;width:250%;height:250%;background:radial-gradient(circle at 30% 50%,rgba(100,0,0,.5),transparent 50%),radial-gradient(circle at 70% 50%,rgba(80,0,0,.4),transparent 50%),radial-gradient(circle at 50% 30%,rgba(90,0,0,.3),transparent 50%);filter:blur(100px);animation:bg 24s ease-in-out infinite;transition:background 2s ease}
body.blue-theme::before{background:radial-gradient(circle at 30% 50%,rgba(0,35,70,.5),transparent 50%),radial-gradient(circle at 70% 50%,rgba(0,25,50,.4),transparent 50%),radial-gradient(circle at 50% 30%,rgba(0,30,60,.3),transparent 50%)}
@keyframes bg{0%,100%{transform:translate(-25%,-25%) rotate(0)}33%{transform:translate(-30%,-20%) rotate(120deg)}66%{transform:translate(-20%,-30%) rotate(240deg)}}
body::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(180deg,transparent,rgba(0,0,0,.5));z-index:1}

/* Title Styling */
.title{position:absolute;top:15%;font:700 56px/1.2 -apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;background:linear-gradient(90deg,#fff,#b0b0b0,#fff,#d0d0d0,#fff);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:-1px;filter:drop-shadow(0 0 20px rgba(139,0,0,.8)) drop-shadow(0 0 40px rgba(139,0,0,.5)) drop-shadow(0 4px 8px rgba(0,0,0,.9));animation:flow 6s ease-in-out infinite,pulse 4s ease-in-out infinite;opacity:0;transform:translateY(-20px);transition:opacity 1.5s,transform 1.5s,filter 2s;z-index:2;padding:0 10px}
body.blue-theme .title{filter:drop-shadow(0 0 20px rgba(0,60,139,.8)) drop-shadow(0 0 40px rgba(0,60,139,.5)) drop-shadow(0 4px 8px rgba(0,0,0,.9))}
.title.visible{opacity:1;transform:translateY(0)}
@keyframes flow{0%,100%{background-position:0 center}50%{background-position:200% center}}
@keyframes pulse{0%,100%{filter:drop-shadow(0 0 20px rgba(139,0,0,.8)) drop-shadow(0 0 40px rgba(139,0,0,.5)) drop-shadow(0 4px 8px rgba(0,0,0,.9))}50%{filter:drop-shadow(0 0 30px rgba(139,0,0,1)) drop-shadow(0 0 60px rgba(139,0,0,.7)) drop-shadow(0 4px 8px rgba(0,0,0,.9))}}
body.blue-theme .title{animation:flow 6s ease-in-out infinite,pulseBlue 4s ease-in-out infinite}
@keyframes pulseBlue{0%,100%{filter:drop-shadow(0 0 20px rgba(0,60,139,.8)) drop-shadow(0 0 40px rgba(0,60,139,.5)) drop-shadow(0 4px 8px rgba(0,0,0,.9))}50%{filter:drop-shadow(0 0 30px rgba(0,80,180,1)) drop-shadow(0 0 60px rgba(0,60,139,.7)) drop-shadow(0 4px 8px rgba(0,0,0,.9))}}

/* Vinyl & Play Button */
.vinyl-container{width:400px;height:400px;display:flex;justify-content:center;align-items:center;opacity:0;transform:scale(.8);transition:opacity 1.5s,transform 1.5s;z-index:1}
.vinyl-container.visible{opacity:1;transform:scale(1)}
.vinyl{width:100%;height:100%;border-radius:50%;animation:spin 4.5s linear infinite;box-shadow:0 0 40px rgba(0,0,0,.5)}
@keyframes spin{to{transform:rotate(360deg)}}

.play-btn{position:absolute;width:120px;height:120px;border-radius:50%;background:linear-gradient(135deg,#1a0000 0%,#2c0000 50%,#000 100%);border:3px solid rgba(139,0,0,.6);cursor:pointer;display:flex;justify-content:center;align-items:center;z-index:10;transition:all .4s cubic-bezier(.4,0,.2,1);box-shadow:0 8px 32px rgba(0,0,0,.8),inset 0 2px 8px rgba(139,0,0,.3),0 0 0 1px rgba(255,255,255,.05) inset;opacity:0;transform:scale(0.8);}
.play-btn.visible{opacity:1;transform:scale(1);}
.play-btn::before{content:'';position:absolute;top:-3px;left:-3px;right:-3px;bottom:-3px;border-radius:50%;background:linear-gradient(135deg,rgba(139,0,0,.4),transparent,rgba(139,0,0,.2));opacity:0;transition:opacity .4s}
.play-btn:hover{transform:scale(1.15);box-shadow:0 12px 48px rgba(139,0,0,.8),0 0 60px rgba(139,0,0,.4),inset 0 2px 12px rgba(139,0,0,.5),0 0 0 1px rgba(255,255,255,.1) inset;border-color:rgba(139,0,0,.9)}
.play-btn:hover::before{opacity:1}
.play-btn:active{transform:scale(1.05)}
.play-btn.fade{opacity:0;transform:scale(.7);transition:opacity .7s,transform .7s;pointer-events:none}
.play-icon{width:36px;height:36px;filter:drop-shadow(0 2px 6px rgba(0,0,0,.5));transition:filter .3s}
.play-btn:hover .play-icon{filter:drop-shadow(0 2px 8px rgba(0,0,0,.7)) drop-shadow(0 0 8px rgba(255,255,255,.3))}

/* Lyrics */
.lyrics{position:absolute;bottom:15%;width:800px;max-width:90%;height:80px;display:flex;justify-content:center;align-items:center;z-index:2;opacity:0;transition:opacity 1.5s}
.lyrics.visible{opacity:1}
.lyrics span{font:600 30px/1.6 -apple-system,BlinkMacSystemFont,'SF Pro Display','Helvetica Neue',sans-serif;background:linear-gradient(90deg,#fff,#e0e0e0,#fff,#f0f0f0,#fff);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;position:absolute;opacity:0;transform:translateX(-30px);letter-spacing:-.3px;filter:drop-shadow(0 2px 8px rgba(0,0,0,.8)) drop-shadow(0 0 15px rgba(255,255,255,.3));animation:flowLyrics 8s ease-in-out infinite}
@keyframes flowLyrics{0%,100%{background-position:0 center}50%{background-position:200% center}}
.lyrics span.in{animation:in 1.2s cubic-bezier(.4,0,.2,1) forwards}
.lyrics span.out{animation:out 1s cubic-bezier(.4,0,.2,1) forwards}
@keyframes in{0%{opacity:0;transform:translateX(-40px);filter:blur(8px)}60%{opacity:.7;filter:blur(2px)}100%{opacity:1;transform:translateX(0);filter:blur(0)}}
@keyframes out{0%{opacity:1;transform:translateX(0);filter:blur(0)}40%{opacity:.5;filter:blur(2px)}100%{opacity:0;transform:translateX(40px);filter:blur(8px)}}

/* Navigation Menu */
.nav{position:absolute;top:30px;left:50%;transform:translateX(-50%) translateY(-40px);display:flex;gap:20px;z-index:100;opacity:0;pointer-events:none;transition:opacity 1.8s cubic-bezier(.4,0,.2,1),transform 1.8s cubic-bezier(.4,0,.2,1),background 2s ease,border-color 2s ease,box-shadow 2s ease;padding:12px 24px;background:linear-gradient(135deg,rgba(20,0,0,.6) 0%,rgba(40,0,10,.5) 50%,rgba(20,0,0,.6) 100%);border-radius:50px;backdrop-filter:blur(20px) saturate(180%);border:1px solid rgba(139,0,0,.3);box-shadow:0 8px 32px rgba(0,0,0,.4),0 0 0 1px rgba(255,255,255,.05) inset,0 0 60px rgba(139,0,0,.2)}
body.blue-theme .nav{background:linear-gradient(135deg,rgba(0,10,20,.6) 0%,rgba(0,20,40,.5) 50%,rgba(0,10,20,.6) 100%);border:1px solid rgba(0,60,139,.3);box-shadow:0 8px 32px rgba(0,0,0,.4),0 0 0 1px rgba(255,255,255,.05) inset,0 0 60px rgba(0,60,139,.2)}
.nav.visible{opacity:1;transform:translateX(-50%) translateY(0);pointer-events:auto}
.nav a{padding:11px 26px;background:linear-gradient(135deg,rgba(139,0,0,.18),rgba(80,0,0,.28));border:1.5px solid rgba(139,0,0,.45);border-radius:28px;color:rgba(255,255,255,.96);text-decoration:none;font:600 13px/1.4 -apple-system,BlinkMacSystemFont,'SF Pro Display',sans-serif;letter-spacing:.4px;text-transform:uppercase;transition:all .4s cubic-bezier(.4,0,.2,1),background 2s ease,border-color 2s ease;backdrop-filter:blur(12px) saturate(150%);box-shadow:0 4px 16px rgba(0,0,0,.35),0 0 0 1px rgba(255,255,255,.1) inset,0 2px 4px rgba(139,0,0,.2) inset;position:relative;overflow:hidden}
body.blue-theme .nav a{background:linear-gradient(135deg,rgba(0,60,139,.18),rgba(0,40,80,.28));border:1.5px solid rgba(0,60,139,.45);box-shadow:0 4px 16px rgba(0,0,0,.35),0 0 0 1px rgba(255,255,255,.1) inset,0 2px 4px rgba(0,60,139,.2) inset}
.nav a:hover{transform:translateY(-4px) scale(1.08);color:#fff;text-shadow:0 0 12px rgba(255,255,255,.5)}
.nav a:nth-child(1):hover{background:linear-gradient(135deg,rgba(50,50,55,.5),rgba(35,35,40,.6));border-color:rgba(100,100,105,.7);box-shadow:0 10px 30px rgba(50,50,55,.5),0 0 40px rgba(80,80,85,.35),0 0 0 1px rgba(255,255,255,.18) inset}
.nav a:nth-child(2):hover{background:linear-gradient(135deg,rgba(110,50,10,.5),rgba(90,35,5,.6));border-color:rgba(160,80,20,.7);box-shadow:0 10px 30px rgba(110,50,10,.5),0 0 40px rgba(140,70,15,.35),0 0 0 1px rgba(255,255,255,.18) inset}
.nav a:nth-child(3):hover{background:linear-gradient(135deg,rgba(25,40,75,.5),rgba(18,30,60,.6));border-color:rgba(50,75,130,.7);box-shadow:0 10px 30px rgba(25,40,75,.5),0 0 40px rgba(40,60,110,.35),0 0 0 1px rgba(255,255,255,.18) inset}
.nav a:active{transform:translateY(-2px) scale(1.04)}

/* Switch Button */
.switch-btn{position:fixed;bottom:30px;right:50%;transform:translateX(50%) translateY(40px);width:70px;height:70px;border-radius:50%;background:linear-gradient(135deg,rgba(139,0,0,.3),rgba(80,0,0,.4));border:2px solid rgba(139,0,0,.6);color:rgba(255,255,255,.96);font-size:34px;cursor:pointer;z-index:100;opacity:0;pointer-events:none;transition:all .45s cubic-bezier(.4,0,.2,1),background 2s ease,border-color 2s ease,box-shadow 2s ease,bottom .8s ease;backdrop-filter:blur(16px) saturate(150%);box-shadow:0 6px 20px rgba(0,0,0,.45),0 0 0 1px rgba(255,255,255,.1) inset,0 2px 6px rgba(139,0,0,.25) inset;display:flex;align-items:center;justify-content:center;font-weight:300}
.switch-btn::before{content:'';position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;border-radius:50%;background:linear-gradient(135deg,rgba(139,0,0,.3),transparent,rgba(139,0,0,.15));opacity:0;transition:opacity .4s;pointer-events:none}
.switch-btn.visible{opacity:1;pointer-events:auto;transform:translateX(50%) translateY(0)}
.switch-btn:hover{transform:translateX(50%) translateY(-4px) scale(1.1);background:linear-gradient(135deg,rgba(139,0,0,.4),rgba(110,0,0,.5));border-color:rgba(160,0,0,.85);box-shadow:0 10px 32px rgba(139,0,0,.6),0 0 45px rgba(139,0,0,.4),0 0 0 1px rgba(255,255,255,.15) inset;text-shadow:0 0 12px rgba(255,255,255,.4)}
.switch-btn:hover::before{opacity:1}
.switch-btn:active{transform:translateX(50%) translateY(-2px) scale(1.02)}
body.blue-theme .switch-btn{background:linear-gradient(135deg,rgba(0,60,139,.3),rgba(0,40,80,.4));border:2px solid rgba(0,60,139,.6);box-shadow:0 6px 20px rgba(0,0,0,.45),0 0 0 1px rgba(255,255,255,.1) inset,0 2px 6px rgba(0,60,139,.25) inset}
body.blue-theme .switch-btn::before{background:linear-gradient(135deg,rgba(0,60,139,.3),transparent,rgba(0,60,139,.15))}
body.blue-theme .switch-btn:hover{background:linear-gradient(135deg,rgba(0,75,155,.4),rgba(0,55,110,.5));border-color:rgba(0,90,165,.85);box-shadow:0 10px 32px rgba(0,60,139,.6),0 0 45px rgba(0,60,139,.4),0 0 0 1px rgba(255,255,255,.15) inset}

/* Mobile Responsiveness */
@media (max-width:768px){
.title{font-size:42px}
.vinyl-container{width:300px;height:300px}
.nav{top:15px;padding:10px 16px;gap:12px}
.nav a{padding:8px 16px;font-size:11px}
.switch-btn{width:60px;height:60px;font-size:28px}
}
@media (max-width:480px){
.title{font-size:36px}
.vinyl-container{width:250px;height:250px}
.nav{flex-direction:column;gap:8px;padding:10px}
.nav a{padding:7px 12px;font-size:10px}
.switch-btn{width:50px;height:50px;font-size:24px}
}
</style>
</head>

<script>
const b=document.getElementById('b'),v=document.getElementById('v'),t=document.getElementById('t'),
      l=document.getElementById('l'),s=document.getElementById('s'),a1=document.getElementById('a1'),
      a2=document.getElementById('a2'),n=document.getElementById('n'),sw=document.getElementById('sw'),
      i=document.getElementById('i'),body=document.body;

const songsData={
  heavy:{
    title:"Heavy - The Marias",
    vinyl:"https://laincyn.github.io/qr_web/heavy_vinyl.png",
    audio:a1,
    theme:"red",
    lyrics:[
      {t:13.04,l:"I'm heavy"},{t:17.83,l:"I'm by your side"},{t:23.09,l:"Forget me"},
      {t:25.49,l:"'Cause I know what I need"},{t:27.70,l:"Like a loser like me could be fine"},
      {t:35.36,l:"I'm heavy"},{t:40.26,l:"Alone inside"},{t:45.13,l:"Don't tell me what I want, what I need"},
      {t:49.74,l:"Like a loser like me will be fine"},{t:56.04,l:"Maybe I'm living in my head"},
      {t:61.12,l:"Maybe I'm living to pretend"},{t:66.17,l:"Maybe I wanna stay in bed"},

      {t:214.88,l:"(I just wanna be alone)"}
    ]
  },
  noone:{
    title:"No One Noticed - The Marias",
    vinyl:"https://laincyn.github.io/qr_web/no_one_noticed/noone_vinyl.png",
    audio:a2,
    theme:"blue",
    lyrics:[
      {t:-1.48,l:"Maybe I"},{t:3.73,l:"Lost my mind"},{t:8.44,l:"No one noticed"},
      {t:13.34,l:"No one noticed"},{t:18.01,l:"It's getting old (I'd kinda like it if you'd call me)"},
      {t:23.26,l:"All alone ('cause I'm so over bein' lonely)"},{t:28.28,l:"May have lost it (I need a virtual connection)"},

      {t:62.17,l:"To read my eyes"},{t:67.35,l:"No one but you"},{t:72.28,l:"Wish it were true"},

      {t:117.94,l:"Come on, don't leave me, it can't be that easy, babe"},{t:122.50,l:"If you believe me, I guess I'll get on a plane"},
      {t:127.47,l:"Fly to your city, excited to see your face"},{t:132.61,l:"Hold me, console me, then I'll leave without a trace"},
      {t:137.37,l:"Come on, don't leave me, it can't be that easy, babe"},{t:142.43,l:"If you believe me, I guess I'll get on a plane"},

      {t:157.04,l:"Come on, don't leave me, it can't be that easy, babe (it's not right)"},{t:162.02,l:"If you believe me, I guess I'll get on a plane (make you mine)"},
      {t:166.71,l:"Fly to your city, excited to see your face (take our time)"},{t:171.76,l:"Hold me, console me and then I'll leave without a trace"},
      {t:196.86,l:"I'd kinda like it if you'd call me (it's not right)"},{t:201.45,l:"'Cause I'm so over bein' lonely (make you mine)"},
      {t:206.21,l:"I need a virtual connection (take our time)"},{t:211.47,l:"Be my video obsession"}
    ]
  }
};

let currentSong='heavy',idx=-1,lyricsInterval,firstLyricSkipped=false;

// Initialize play button visibility
window.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    b.classList.add('visible');
  }, 500);
});

b.onclick=()=>{
  b.classList.add('fade');
  const aud=songsData[currentSong].audio;
  aud.currentTime=currentSong==='heavy'?99:97;
  aud.volume=0;
  aud.play().then(()=>{
    let vol=0;
    const fade=setInterval(()=>{
      if(vol<1){vol+=.02;aud.volume=Math.min(vol,1)}
      else clearInterval(fade)
    },40)
  });
  setTimeout(()=>v.classList.add('visible'),300);
  setTimeout(()=>{t.classList.add('visible');l.classList.add('visible')},1500);
  setTimeout(()=>{n.classList.add('visible');sw.classList.add('visible')},2000);
  setTimeout(()=>b.style.display='none',700);
  firstLyricSkipped = false;
  startLyrics();
};

function startLyrics(){
  if(lyricsInterval)clearInterval(lyricsInterval);
  idx=-1;
  lyricsInterval=setInterval(()=>{
    const aud=songsData[currentSong].audio;
    const lyrics=songsData[currentSong].lyrics;
    const time=aud.currentTime;
    for(let i=0;i<lyrics.length;i++){
      if(time>=lyrics[i].t&&(i===lyrics.length-1||time<lyrics[i+1].t)){
        if(idx!==i){
          if(!firstLyricSkipped) {
            firstLyricSkipped = true;
            idx = i;
            break;
          }
          
          if(idx>=0){s.classList.remove('in');s.classList.add('out')}
          idx=i;
          setTimeout(()=>{
            s.classList.remove('out');
            s.textContent=lyrics[i].l;
            s.classList.add('in')
          },600)
        }
        break
      }
    }
  },100);
}

sw.onclick=()=>{
  const prevSong=currentSong;
  currentSong=currentSong==='heavy'?'noone':'heavy';
  const newData=songsData[currentSong];
  const oldAud=songsData[prevSong].audio;
  const newAud=newData.audio;
  
  if(lyricsInterval)clearInterval(lyricsInterval);
  
  sw.classList.remove('visible');
 
  const arrowSvg = sw.querySelector('svg');
  if (currentSong === 'noone') {
    arrowSvg.style.transform = 'rotate(0deg)';
  } else {
    arrowSvg.style.transform = 'rotate(180deg)';
  }
  
  t.classList.remove('visible');
  v.classList.remove('visible');
  l.classList.remove('visible');
  s.classList.remove('in','out');
  s.textContent='';
  idx=-1;
  firstLyricSkipped = false;
  
  let vol=oldAud.volume;
  const fadeOut=setInterval(()=>{
    if(vol>0){vol-=.05;oldAud.volume=Math.max(vol,0)}
    else{clearInterval(fadeOut);oldAud.pause();oldAud.currentTime=0}
  },50);
  
  setTimeout(()=>{
    t.textContent=newData.title;
    i.src=newData.vinyl;
    if(newData.theme==='blue')body.classList.add('blue-theme');
    else body.classList.remove('blue-theme');
    
    newAud.currentTime=currentSong==='heavy'?99:97;
    newAud.volume=0;
    newAud.play().then(()=>{
      let v=0;
      const fadeIn=setInterval(()=>{
        if(v<1){v+=.05;newAud.volume=Math.min(v,1)}
        else clearInterval(fadeIn)
      },50)
    });
    
    setTimeout(()=>{
      v.classList.add('visible');

    },500);
  },1500);
